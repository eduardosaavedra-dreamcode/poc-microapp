<ion-header>
    <ion-toolbar color="tertiary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Redux</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card>
        <ion-item>
            <ion-label>Contador Redux: {{ count$ | async}}</ion-label>
        </ion-item>
        <ion-card-content>
            Contador Redux 
        </ion-card-content>
    </ion-card>
    <section>
        <ion-button expand="block" (click)="increment()">Incremento</ion-button>
    </section>
    <section>
        <ion-button expand="block" (click)="decrement()">Decremento</ion-button>
    </section>
    <section>
        <ion-button expand="block" (click)="random()">Random</ion-button>
    </section>
    <section>
        <ion-button expand="block" (click)="saltar(3)">Saltar 3</ion-button>
    </section>
    <section>
        <ion-button expand="block" (click)="saltar(50)">Saltar 50</ion-button>
    </section>
</ion-content>
