<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      Tareas
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="openAlert()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let task of tasks; let index = i">
      <ion-item>
        <ion-icon name="create" (click)="deleteTask(task.id, index)" color="tertiary"></ion-icon>
        <ion-label *ngIf="task.completed; else incompleted"><ion-icon name="thumbs-up" color="success"></ion-icon> {{ task.title }}</ion-label>
        <ng-template #incompleted>
          <ion-label><ion-icon name="thumbs-down" color="danger"></ion-icon> {{ task.title }}</ion-label>
        </ng-template>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="deleteTask(task.id, index)" color="danger">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
